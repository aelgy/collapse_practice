<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapse practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9b239ef8d2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="content">
    <h2>FAQ'S</h2>
    <div>
      <div class="sectionDiv">
        <p class="title">如何辦理退換貨</p>
        <i id="first" class="fa-regular fa-plus" onclick="firstCollapse()"></i>
      </div>
      <div class="answer" id="firstQuestion" style="display:none">
        <p class="title">請參考退貨服務頁面</p>
      </div>
    </div>
    <div>
      <div class="sectionDiv">
        <p class="title">退款方式及退款時間？</p>
        <i id="second" class="fa-regular fa-plus" onclick="secondCollapse()"></i>
      </div>
      <div class="answer" id="secondQuestion" style="display:none">
        <p class="title">約 7-8 個工作天完成退款工作</p>
      </div>
    </div>
    <div>
      <div class="sectionDiv">
        <p class="title">未退回的退款，是否可直接折抵新訂單？</p>
        <i id="third" class="fa-regular fa-plus" onclick="thirdCollapse()"></i>
      </div>
      <div class="answer" id="thirdQuestion" style="display:none">
        <p class="title">很抱歉，重新訂購時無法直接與新訂單抵扣</p>
      </div>
    </div>
    <div>
      <div class="sectionDiv">
        <p class="title">發票遺失是否仍能辦理退換貨？</p>
        <i id="forth" class="fa-regular fa-plus" onclick="forthCollapse()"></i>
      </div>
      <div class="answer" id="forthQuestion" style="display:none">
        <p class="title">很抱歉，需要有發票才能辦理退換貨</p>
      </div>
    </div>
    <div>
      <div class="sectionDiv">
        <p class="title">什麼情況無法辦理退換貨？</p>
        <i id="fifth" class="fa-regular fa-plus" onclick="fifthCollapse()"></i>
      </div>
      <div class="answer" id="fifthQuestion" style="display:none">
        <p class="title">超過 7 天退貨期限，就無法辦理</p>
      </div>
    </div>
  </div>
</body>

</html>
